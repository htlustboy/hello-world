server.port=9091

spring.application.name=user-service

eureka.client.serviceUrl.defaultZone=http://localhost:8081/eureka

#mybatis\u914d\u7f6e
mybatis-plus.typeAliasesPackage=com.hello.world.userServer.model
mybatis-plus.mapperLocations=classpath:mapper/*Mapper.xml
mybatis-plus.config=classpath:mybatis.xml

#\u6570\u636e\u6e90\u914d\u7f6e
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/user-server?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

#redis\u914d\u7f6e
redis.port=6379
redis.address=127.0.0.1
redis.maxtotal=1000
redis.maxidle=10
redis.maxwaitmillis=100000

#kafka\u914D\u7F6E
spring.cloud.stream.kafka.binder.brokers=localhost:9092
spring.cloud.stream.bindings.greeting-in.destination=log
spring.cloud.stream.bindings.greeting-in.content-type=application/json
spring.cloud.stream.bindings.greeting-out.destination=log
spring.cloud.stream.bindings.greeting-out.content-type=application/json



