server.port=9091

spring.application.name=user-service

eureka.client.serviceUrl.defaultZone=http://localhost:8081/eureka


#mybatis配置
mybatis.typeAliasesPackage=com.hello.world.userServer.model
mybatis.mapperLocations=classpath:mapper/*Mapper.xml
mybatis.config=classpath:mybatis.xml

#数据源配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/user-server?characterEncoding=utf8&characterSetResults=utf8
spring.datasource.username=root
spring.datasource.password=

#redis配置
redis.port=6379
redis.address=127.0.0.1
redis.maxtotal=1000
redis.maxidle=10
redis.maxwaitmillis=100000
